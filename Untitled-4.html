<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body {
            background: linear-gradient(to right, #6cba93, #8ecae6);
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 0 10px;
            margin: 0;
        }
        #header {
            font-size: 32px;
            font-weight: bold;
            color: #073b4c;
            margin: 20px 0;
        }
        #form {
            margin-bottom: 20px;
        }
        #form label {
            font-size: 18px;
            margin-right: 10px;
        }
        #form input {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #aboutUs {
            margin-bottom: 30px;
        }
        #aboutUs p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px;
        }
        #cameraContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #camera {
            width: 100%;
            max-width: 540px;
            height: 600px;
            border: 4px solid #d9c1ef;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #000;
            object-fit: cover;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        #btnContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        button {
            background-color: #023047;
            color: #e513b1;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 120px;
        }
        button:hover {
            background-color: #8ecae6;
        }
        #products {
            margin-bottom: 30px;
        }
        #products p, #products a {
            font-size: 18px;
            color: #77c4dd;
        }
        #footer {
            text-align: center;
            font-size: 14px;
            color: #77c4dd;
            margin-top: 20px;
        }
        #footer p {
            margin: 5px 0;
        }
        @media (max-width: 768px) {
            #camera {
                max-width: 85%;
            }
            #btnContainer {
                max-width: 90%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        BGS GROUP
    </div>
    <div id="form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Product name:</label>
        <input type="text" id="lname" name="lname"><br><br>
    </div>
    <div id="cameraContainer">
        <video id="camera" autoplay playsinline></video>
        <div id="timer">0s</div>
        <div id="btnContainer">
            <button id="openCamera">Open Camera</button>
            <button id="captureBtn">Capture Image</button>
            <button id="startRecordingBtn">Start Recording</button>
            <button id="stopRecordingBtn" disabled>Stop Recording</button>
        </div>
    </div>
    <div id="products">
        <p>PRODUCTS:</p>
        <p><a href="https://www.vhumi.in" target="_blank">VHUMI</a></p>
    </div>
    <script>
        const openCameraBtn = document.getElementById('openCamera');
        const captureBtn = document.getElementById('captureBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const stopRecordingBtn = document.getElementById('stopRecordingBtn');
        const camera = document.getElementById('camera');
        const timerElement = document.getElementById('timer');
        const fnameInput = document.getElementById('fname');
        const lnameInput = document.getElementById('lname');
        let stream = null;
        let mediaRecorder = null;
        let chunks = [];
        let countdown;

        openCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: true // Include audio
                });
                camera.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        });

        const captureImage = () => {
            if (!stream) return;

            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const locationText = `Lat: ${latitude.toFixed(5)}, Long: ${longitude.toFixed(5)}`;
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const videoWidth = camera.videoWidth;
                const videoHeight = camera.videoHeight;
                canvas.width = videoWidth;
                canvas.height = videoHeight;

                const firstName = fnameInput.value.trim();
                const productName = lnameInput.value.trim();
                const dateTime = new Date().toLocaleString();

                context.drawImage(camera, 0, 0, videoWidth, videoHeight);
                context.font = '24px Arial';
                context.fillStyle = '#ffffff';
                
                const textMargin = 10;
                const lineHeight = 30;
                context.fillText(`User: ${firstName}`, textMargin, textMargin + lineHeight);
                context.fillText(`Product: ${productName}`, textMargin, textMargin + 2 * lineHeight);
                context.fillText(locationText, textMargin, videoHeight - 20);
                context.fillText(dateTime, textMargin, videoHeight - 50);

                const imageData = canvas.toDataURL('image/jpeg');
                const downloadLink = document.createElement('a');
                downloadLink.href = imageData;
                downloadLink.download = 'captured_image.jpg';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        };

        captureBtn.addEventListener('click', captureImage);

        startRecordingBtn.addEventListener('click', async () => {
            if (!stream) return;

            try {
                mediaRecorder = new MediaRecorder(stream);
            } catch (e) {
                console.error('Failed to create MediaRecorder:', e);
                return;
            }

            let timer = 0;
            timerElement.innerText = `${timer}s`;
            timerElement.style.display = 'block';

            countdown = setInterval(() => {
                timer++;
                timerElement.innerText = `${timer}s`;
            }, 1000);

            mediaRecorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                clearInterval(countdown);
                timerElement.style.display = 'none';

                const blob = new Blob(chunks, { type: 'video/webm' });
                const videoUrl = URL.createObjectURL(blob);
                const downloadLink = document.createElement('a');
                downloadLink.href = videoUrl;
                downloadLink.download = 'captured_video.webm';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                chunks = [];
            };

            mediaRecorder.start();
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
        });

        stopRecordingBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
